<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/javascript.game.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">The Psychic Game!</h1>
                <p class="lead">Guess what I am thinking of... by typing any letter A-Z. You only get 9 chances! Good
                    luck!
                </p>
            </div>
        </div>
        <div class="wins-text" role="alert"></div>
        <br>
        <!-- alert alert-success -->
        <div class="losses-text" role="alert"></div>
        <br>
        <!-- alert alert-danger -->
        <div class="guessesLeft-text" role="alert"></div>
        <br>
        <!-- alert alert-warning -->
        <div class="yourGuessesSoFar-text" role="alert"></div>
        <br>
        <!-- alert alert-info -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Thanks for playing!</h1>
            </div>
        </div>
    </div>
    <script src="assets/javascript.game.js"></script>
</body>

</html>
