<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 id="display-4">The Psychic Game!</h1>
                <p class="lead">Guess what I am thinking of... by typing any letter A-Z. You only get 9 chances! Good
                    luck!
                </p>
            </div>
        </div>
        <div id="wins-text" role="alert">wins:</div>
        <br>

        <div id="losses-text" role="alert">losses:</div>
        <br>

        <div id="guessesLeft-text" role="alert">guesses left: 9</div>
        <br>

        <div id="yourGuessesSoFar-text" role="alert">your guesses so far:</div>
        <br>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 id="display-5">Thanks for playing!</h1>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
